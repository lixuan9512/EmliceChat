<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat</title>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="app">
        <div class="windows">
            <div class="background">
                <div style="background-size: 1920px 1030px;background-image: url('/images/b.jpg');"></div>
            </div>
            <div class="mask-layout" id="maskLayout" style="display: none;"></div>
            <div class="chatRoom">
                <header>
                    <div class="logo">
                        <img src="https://assets.suisuijiang.com/images/logo.b3e14.png">
                    </div>
                    <div class="nav-list">
                        <div class="nav-list-item selected" title="聊天"><i class="icon"></i></div>
                        <div class="nav-list-item " title="联系人"><i class="icon"></i></div>
                        <div class="nav-list-item " title="系统设置"><i class="icon"></i></div>
                    </div>
                    <div class="user-panel">
                        <div class="online" title="在线"></div>
                        <div class="avatar-text" title="查看个人信息"></div>
                    </div>
                </header>
                <div class="body">
                    <div class="user-list">
                        <div class="user-list-item" data-user="all">
                            <img class="avatar-image" src="https://assets.suisuijiang.com/group_avatar_default.jpeg?imageView2/2/w/40/h/40" alt="">
                            <div class="unread">0</div>
                            <div class="content">
                                <div>
                                    <p>群聊</p>
                                    <p>11:25</p>
                                </div>
                                <div>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="empty-chat-panel" chat-type="empty"></div>
                </div>
                <!-- 系统设置 -->
                <div class="system-setting" style="transform:scale(0.4);opacity:0;">
                    <div><span>系统设置</span><i class="icon"></i></div>
                    <div>
                        <div class="switch"><span>启用桌面通知 (暂未开放)</span>
                            <div class="switchBtn off"></div>
                        </div>
                        <div class="switch"><span>启用声音通知 (暂未开放)</span>
                            <div class="switchBtn off"></div>
                        </div>
                        <a class="button" href="https://github.com/zyw5791557/EmliceChat" target="_blank">
                            <i class="icon"></i>
                            <span>源码</span>
                        </a>
                        <a
                            class="button" href="https://www.emlice.com" rel="noopener noreferrer" target="_blank">
                            <i class="icon"></i>
                            <span>作者</span>
                        </a>
                        <a class="button" id="logoutBtn">
                            <i class="icon"></i>
                            <span>登出</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/layer/3.0.3/layer.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
    <!-- <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script> -->
    <script src="/js/chat.js"></script>
</body>

</html>
